<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">


</head>

<body>
  <div class="text">
    <h1 class="text__header">
      Learn to code by watching others
    </h1>
    <p class="text__para">
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.
    </p>
  </div>
  <div class="panel">
    <div class="panel__try">
      <span>Try it free 7 days</span> then $20/mo. thereafter
    </div>
    <div class="panel__form">
      <form class="form" action="">
        <input class="form__input input--fn" type="text" placeholder="First Name">
        <input class="form__input input--ln" type="text" placeholder="Last Name">
        <input class="form__input input--mail" type="text" placeholder="Email Address">
        <input class="form__input input--pass" type="text" placeholder="Password">
        <input class="form__input input--btn" type="submit" value="Claim your free trial">
        <div class="form__terms">
          By clicking the button, you are agreeing to our <span>Terms and Services</span>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
